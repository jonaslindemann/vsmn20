site_name: Software Development for Technical Applications - VSMN20
nav:
- Home: index.md
- Worksheets (English):
  - Worksheet 1: assignment1_eng.md
  - Worksheet 2: assignment2_eng.md
  - Worksheet 3: assignment3_eng.md
  - Worksheet 4: assignment4_eng.md
  - Worksheet 5: assignment5_eng.md
  - Final hand-in: assignment6.md
- Guides:
  - Creating tables with Tabulate: data_in_tables.md
- Links: links.md

theme: 
  name: material
  palette:
    scheme: youtube
    #primary: LU
    #accent: LU
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant    
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - header.autohide
extra_css:
  - stylesheets/extra.css   

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js 

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - meta
